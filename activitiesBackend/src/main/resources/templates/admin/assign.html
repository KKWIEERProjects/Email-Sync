<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
    <head>
        <title>Workers gotta work</title>
        <style>
            body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f4f4f9;
    }

    h1 {
        text-align: center;
        color: #333;
        margin-top: 20px;
    }

    form {
        width: 400px;
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
    }

    label {
        font-weight: bold;
        display: block;
        margin-bottom: 10px;
        color: #333;
    }

    input[type="text"],
    textarea,
    select {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
        background-color: #f9f9f9;
        transition: border-color 0.3s ease;
    }

    input[type="text"]:focus,
    textarea:focus,
    select:focus {
        border-color: #3a99d8;
        outline: none;
    }

    textarea {
        resize: vertical;
        height: 100px;
    }

    button[type="submit"] {
        width: 100%;
        padding: 12px;
        background-color: #3a99d8;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
        background-color: #2a88c1;
    }

    /* Style for the COO dropdown */
    select {
        appearance: none;
        -webkit-appearance: none;
        -moz-appearance: none;
     //   background-image: url('data:image/svg+xml;base64,PHN2ZyBmaWxsPSIjMDAwMDAwIiB2aWV3Qm94PSIwIDAgMjQgMjQiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PHBhdGggZD0iTTAgMGgyNHYyNEgwVjB6bTguMjkgMTdsLTMuMy0zLjMgMS40MS0xLjQxTDExLDE5LjE3bDQuNTgtNC41OUwxNywxMmwxLjQxIDEuNDFMMTEuMjkgMTd6Ii8+PC9zdmc+');
        background-position: right 10px top 50%;
        background-repeat: no-repeat;
        background-size: 16px;
    }

    /* To hide default dropdown arrow in older browsers */
    select::-ms-expand {
        display: none;
    }


        </style>
    </head>
    <body>
    <nav>
        <a th:href="@{/home}">Home</a> |
        <a th:href="@{/notify}">notify</a> |
        <a th:href="@{/allsend}">structure</a> |
        <a th:href="@{/allstatus}">status</a> |
        <a sec:authorize="hasRole('ROLE_ADMIN')" th:href="@{/admin/assign}">admin</a>
    </nav>

    <h1>Form Submission</h1>
    <form th:action="@{/admin/assign}" method="post">

        <!-- Name Field -->
        <label for="name">Event:</label>
        <input type="text" id="name" name="event" required>
        <br>
        
        <!-- COO Dropdown -->
        <label for="coo">COORDINATORS:</label>
        <select id="coo" name="coo">
            <option value="" disabled selected>Select a COO</option>
            <option th:each="coo : ${coos}" th:value="${coo.getUsername()}" th:text="${coo.getName()}"></option>
        </select>
        <br>

        <!-- Info Field -->
        <label for="info">Info:</label>
        <textarea id="info" name="info" required></textarea>
        <br>

        <button type="submit">Submit</button>
    </form>

    </body>
</html>
