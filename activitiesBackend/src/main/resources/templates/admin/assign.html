<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/login/index.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Assign</title>


</head>

<body>
<div class="event-dashboard">


    <div class="div">
        <div class="div-2">
            <div class="div-3">   <img src="/img/newLogo.jpg"></img></div>
            <div class="mspv"> <a href="/notify">Event Sync</a></div>
        </div>
        <div class="div-4">
            <div class="date">11th July 2024 | 10:45 am</div>
            <a href="#"><i class="fa fa-bell" aria-hidden="true" style="font-size:27px; color: #007bff; border: 1px solid #ccc; border-radius: 5px; padding: 10px 18px;"></i></a>
            <a href="event.html"><i class="fa fa-user-circle-o" aria-hidden="true" style="font-size:30px; color: #007bff; border: 1px solid #ccc; border-radius: 5px; padding: 10px 18px;"></i></a>


        </div>

    </div>
    <div class="upcoming-events-2" th:value="'Assign to '+${cus}"></div>

    <div>


        <form  id="event-form" action="/admin/assign" method="post">
            <input type="hidden" th:value="${cus}" name="cus">
            Event:<input type="text" name="event"><br>
            Description:<input type="text" name="info"><br>

            <input type="submit" value="Assign Event">
        </form>


    </div>



</div>

<style>
    #event-form {
             width: 500px;
             height: auto; /* Set to auto to fit the content */
             margin: 50px auto;
             padding: 50px 30px;
             border: 1px solid #ddd;
             border-radius: 8px;
             background-color: #f9f9f9;
             font-family: Arial, sans-serif;
             box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
         }

         #event-form input[type="text"] {
             width: 100%;
             height: 40px;
             padding: 10px;
             margin-top: 10px;
             margin-bottom: 15px;
             border: 1px solid #ddd;
             border-radius: 4px;
             font-size: 16px;
         }

         /* Specific styling for the description input (name="info") */
         #event-form input[name="info"] {
             height: 80px; /* Increased height for the description field */
             padding: 10px;
         }

         #event-form input[type="submit"] {
             width: 50%;  /* Reduced width of the submit button */
             height: 45px;
             background-color: #007bff;
             color: #fff;
             border: none;
             border-radius: 4px;
             font-size: 16px;
             cursor: pointer;
             transition: background-color 0.3s ease;
             display: block;
             margin: 0 auto; /* Center the button horizontally */
         }

         #event-form input[type="submit"]:hover {
             background-color: #0056b3; /* Darker shade for hover */
         }

         #event-form input[type="text"]:focus {
             border-color: #007bff;
             outline: none;
             box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.5);
         }
</style>
<script th:src="@{/js/event.js}"></script>
</body>

</html>
