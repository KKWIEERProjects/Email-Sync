<html xmlns:th="http://www.w3.org/1999/xhtml">
<style>
    /* Style for the toast notification */
    .toast {
        visibility: hidden;
        min-width: 250px;
        margin-left: -125px;
        background-color: #ff4d4d;
        color: #fff;
        text-align: center;
        border-radius: 5px;
        padding: 16px;
        position: fixed;
        z-index: 1;
        left: 50%;
        bottom: 30px;
        font-size: 17px;
    }
    .toast.show {
        visibility: visible;
        animation: fadein 0.5s, fadeout 0.5s 2.5s;
    }
    @keyframes fadein {
        from {bottom: 0; opacity: 0;}
        to {bottom: 30px; opacity: 1;}
    }
    @keyframes fadeout {
        from {bottom: 30px; opacity: 1;}
        to {bottom: 0; opacity: 0;}
    }
</style>
    <body>

        <div >
            <h1>OOPS!</h1>
            <h2 th:text="${msg}"></h2>
            <a th:href="@{/notify}">Go home</a>
        </div>
        <div id="toast" class="toast" th:if="${errorMessage != null}" th:text="${errorMessage}"></div>

        <script>
            // Show toast if errorMessage exists
            var toast = document.getElementById("toast");
            if (toast) {
                toast.classList.add("show");
                setTimeout(function(){ toast.classList.remove("show"); }, 3000); // Hide after 3 seconds
            }
        </script>
    </body>

</html>
